<div id="progress-tab" class="px-4">
  <div class="mt-3"
    *ngIf="this.selectedService.selectedCourse as selectedCourse; else loading"
    @fadeInOut
    >
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col mt-3">
          <p class="h5 mb-0 primary-text" [innerHtml]="selectedCourse.course.title"></p>
          <small class="text-uppercase main-label primary-text">Course with {{ selectedCourse.ta }} activities</small>
          <div class="mt-2" id="courseProgress">
            <ngb-progressbar [value]="this.completionStatsService.completionStats.inPid[selectedCourse.pid] / selectedCourse.ta * 100" height="3px"></ngb-progressbar>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3"
    *ngIf="this.selectedService.selectedChapter as selectedChapter; else loading"
    @fadeInOut
    >
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col mt-3">
          <p class="h5 mb-0 primary-text">{{ selectedChapter.title }}</p>
          <small class="text-uppercase main-label primary-text">Chapter with {{ selectedChapter.ta }} activities</small>
          <app-activities-bar [chapter]="selectedChapter"></app-activities-bar>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="mt-5">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </ng-template>
</div>
